  <body>
    <script>
      new Promise(resolve => {
        setTimeout(() => {
          resolve("aaa");
        }, 1000);
      })

          console.log(res, "第一次处理的代码");
          //方式一
          return Promise.reject("errror message");
          //方式二
          //return res + "111";
        })
        .then(res => {
          console.log(res, "第二次处理的代码");
          return res + "222";
        })
        .then(res => {
          console.log(res + "第三次处理的代码");
        })
        .catch(error => {
          console.log(error);
        });
    </script>
  </body>
